<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Usuario de Facebook</title>
    <style>
        body{
            font-family: 'Oxygen', sans-serif;
        }

</head>
<body class="h-screen bg-gray-100">
    <section class="md:h-full flex items-center text-gray-600" id="app">        
        <div class="conatiner px-5 py-24 mx-auto">
            <div class="text-center mb-12">
                <h5 class="text-base md:text-lg text-indigo-700 mb-1">Buscar usuario de Facebook</h5>
                <h1 class="text-4x1 md:text-6x1 text-gray-700 font-semibold">Ingresar ID</h1>
            <br>
            <form v-on:submit.prevent="Buscar" method="GET">   
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input v-model="busqueda" type="search" id="default-search" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar usuario" required>
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
            </div>
            </form> 
        </div>         
        <div v-if="result" class="flex flex-wrap -m-4">
            <div  class="p-4 sm:w-1/2 lg:w-1/3*">
                <div class="h-18 w-80 border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <img v-bind:src="result.picture.data.url" alt="image" class="lg:h-72 md:h-48 w-full object-cover object-center">
                    <div class="p-6 hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                        <h1 class="text-base font-medium text-indigo-300 mb-1">{{result.name}}</h1>
                    <div class="flex items-center flex-wrap">
                        <a v-bind:href="result.picture.data.url" class="text-indigo-300 inline-flex items-center md:mb-2 lg:mb-0">Imagen de Perfil
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                        </a>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
        <p v-else><center>
